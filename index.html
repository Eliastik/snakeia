<!doctype HTML>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /><![endif]-->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/flat-ui.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <title>SnakeIA</title>
  </head>
  <body class="text-center">
    <div class="principal">
      <div id="menu">
        <img src="assets/images/logo/logo.png" width="350px" alt="Logo" />
        <h1 class="h3 mb-3 font-weight-normal">Sélectionnez un mode de jeu :</h1>
        <div class="menu-buttons">
          <div class="row mb-2">
            <div class="col text-center">
              <button class="btn btn-lg btn-info btn-block" id="iaSoloBtn">IA solo</button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col text-center">
              <button class="btn btn-lg btn-info btn-block" id="joueurSolo">Joueur solo</button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col text-center">
              <button class="btn btn-lg btn-info btn-block" id="joueurVsIa">Joueur VS IA</button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col text-center">
              <button class="btn btn-lg btn-info btn-block" id="iaVsIa">IA VS IA</button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col text-center">
              <button class="btn btn-lg btn-info btn-block" id="iaBattleRoyale">IA Battle Royale</button>
            </div>
          </div>
        </div>
      </div>
      <div id="settings">
        <img src="assets/images/logo/logo.png" width="350px" alt="Logo" />
        <h1 class="h3 mb-3 font-weight-normal">Paramètres de la partie :</h1>
        <div class="row mb-2">
          <div class="col text-center">
            <button class="btn btn-lg btn-success" id="validateSettings"><span class="fui-check"></span> Valider</button>
            <button class="btn btn-lg btn-danger" id="backToMenu"><span class="fui-cross"></span> Retour au menu</button>
          </div>
        </div>
      </div>
      <div id="gameContainer"></div>
    </div>
    <script type="text/javascript" src="pathfinding.min.js"></script>
    <script type="text/javascript" src="engine.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
